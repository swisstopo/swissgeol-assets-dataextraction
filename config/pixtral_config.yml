# Config file for Pixtral Large model
prompt_path: prompts/classification_prompts.yml
borehole_img_path: "examples/example_borehole_2155_4.png"
text_img_path: "examples/example_text_1630_600.png"
map_img_path: "examples/example_map_1252_2.png"
title_img_path: "examples/example_title_1630_240.png"
geo_profile_img_path: "examples/example_geo_profile_2001_6.png"
diagram_img_path: "examples/example_diagram_250_3.png"
table_img_path: "examples/example_table_11380_6.png"
unknown_img_path: "examples/example_unknown_10299_24.png"

prompt_version: v1.2 # current best is v1.2
# document size limits
max_document_size_mb: 4.5
slack_size_mb: 0.2
# conversation generation
max_tokens: 5
temperature: 0.2
# throttling
qps: 3.0
max_retries: 6
backoff_base: 0.4
backoff_cap: 8.0